apiVersion: skaffold/v1beta7
kind: Config
build:
  artifacts:
  - image: gcr.io/bookshelf-next-2019/image-rec
    jibMaven: {}
deploy:
  kubectl:
    manifests:
      - k8s/web-dev.yaml

# optional profile to run the jib build on Google Cloud Build
profiles:
  - name: gcb
    build:
      googleCloudBuild: {}
  - name: qa
    deploy:
      kubectl:
        manifests:
          - k8s/web-qa.yaml